global:
  checkNewVersion: false
  sendAnonymousUsage: false

ports:
  web:
    redirections:
      entryPoint:
        to: websecure
        scheme: https
        permanent: true

providers:
  kubernetesIngress:
    enabled: false
  kubernetesGateway:
    enabled: true

gateway:
  enabled: true
  namespacePolicy: All
  listeners:
    websecure:
      protocol: HTTPS
      port: 8443
      hostname: "*.lab.s-miras.com"
      mode: Terminate
      namespacePolicy: All
      certificateRefs:
        - name: tls-vss
          group: ""
          kind: Secret

service:
  enabled: true
  type: LoadBalancer
  annotations:
    tailscale.com/expose: "true"
  spec:
    loadBalancerClass: tailscale

logs:
  access:
    enabled: false
