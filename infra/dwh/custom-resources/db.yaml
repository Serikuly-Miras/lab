apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: dwh-cnpg-db
  namespace: dwh
spec:
  instances: 2
  storage:
    size: 200Gi
    storageClass: custom-longhorn-faster-sc

  bootstrap:
    initdb:
      database: dwh
      owner: dwh
      secret:
        name: dwh-db-credentials

  managed:
    roles:
      - name: role-ro
        ensure: present
        login: false
        superuser: false
        connectionLimit: -1
        inherit: true
      - name: role-rw
        ensure: present
        login: false
        superuser: false
        connectionLimit: -1
        inherit: true
      - name: etl-user
        ensure: present
        login: true
        superuser: false
        connectionLimit: -1
        inherit: true
        inRoles:
          - role-rw
        passwordSecret:
          name: dwh-db-etl-credentials
