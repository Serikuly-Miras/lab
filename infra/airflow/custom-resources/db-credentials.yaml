apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: airflow-db-creds-static-secret
  namespace: airflow
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  vaultAuthRef: vault-auth
  mount: kvv2
  type: kv-v2
  path: airflow
  destination:
    create: true
    name: airflow-db-credentials
    transformation:
      excludeRaw: true
      includes:
        - username
        - password
  refreshAfter: 10s
