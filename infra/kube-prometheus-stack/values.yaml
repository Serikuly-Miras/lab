grafana:
  persistence:
    enabled: true
    type: sts
    accessModes:
      - ReadWriteOnce
    size: 10Gi
    storageClassName: longhorn
    finalizers:
      - kubernetes.io/pvc-protection
prometheus:
  enabled: true
  prometheusSpec:
    enableOTLPReceiver: true
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
    retention: 60d
    additionalScrapeConfigs:
      - job_name: postgres
        static_configs:
          - targets: ["prometheus-postgres-exporter.lab.svc.cluster.local:80"]
