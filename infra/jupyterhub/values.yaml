proxy:
  service:
    type: ClusterIP
  https:
    enabled: false
singleuser:
  image:
    name: serikulymiras/jupyterhub
    tag: custom-datascience
  cpu:
    limit: 1
    guarantee: 1
  memory:
    limit: 4G
    guarantee: 4G
  storage:
    capacity: 50Gi
  lifecycleHooks:
    postStart:
      exec:
        command:
          - "sh"
          - "-c"
          - |
            rm -rf notebooks
            curl -L https://github.com/Serikuly-Miras/lab/archive/main.tar.gz | tar xz --strip=1 lab-main/notebooks
  networkPolicy:
    enabled: true
    egressAllowRules:
      privateIPs: true
