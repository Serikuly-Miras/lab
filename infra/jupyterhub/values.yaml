proxy:
  service:
    type: ClusterIP
  https:
    enabled: false
singleuser:
  image:
    name: serikulymiras/jupyterhub
    tag: custom-datascience
  storage:
    capacity: 50Gi
  lifecycleHooks:
    postStart:
      exec:
        command:
          - "sh"
          - "-c"
          - |
            curl -L https://github.com/Serikuly-Miras/lab/archive/main.tar.gz | tar xz --strip=1 lab-main/notebooks
