proxy:
  service:
    type: ClusterIP
  https:
    enabled: false
singleuser:
  image:
    name: serikulymiras/jupyterhub
    tag: custom-datascience
  storage:
    capacity: 50Gi
  lifecycleHooks:
    postStart:
      exec:
        command:
          [
            "gitpuller",
            "https://github.com/Serikuly-Miras/lab/tree/main/notebooks",
            "main",
            "notebooks",
          ]
