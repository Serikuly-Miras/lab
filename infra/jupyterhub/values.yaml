proxy:
  service:
    type: ClusterIP
  https:
    enabled: false
hub:
  config:
    Authenticator:
      admin_users:
        - admin
      allowed_users:
        - user
    JupyterHub:
      authenticator_class: firstuseauthenticator.FirstUseAuthenticator
    FirstUseAuthenticator:
      create_users: true

singleuser:
  image:
    name: serikulymiras/jupyterhub
    tag: custom-datascience-v2
  cpu:
    limit: 1
    guarantee: 1
  memory:
    limit: 4G
    guarantee: 4G
  storage:
    capacity: 50Gi
  lifecycleHooks:
    postStart:
      exec:
        command:
          - "sh"
          - "-c"
          - |
            rm -rf notebooks
            curl -L https://github.com/Serikuly-Miras/lab/archive/main.tar.gz | tar xz --strip=1 lab-main/notebooks
  networkPolicy:
    enabled: true
    egressAllowRules:
      privateIPs: true
