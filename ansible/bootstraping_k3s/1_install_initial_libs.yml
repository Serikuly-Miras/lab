- name: Install useful/required libs
  hosts: k3s_cluster
  become: true
  tasks:
    - name: Install btop
      ansible.builtin.apt:
        name: btop
        update_cache: true
        state: present

    - name: Install iperf
      ansible.builtin.apt:
        name: iperf
        update_cache: true
        state: present

    - name: Install quemu-guest-agent
      ansible.builtin.apt:
        name: qemu-guest-agent
        update_cache: true
        state: present

    - name: Install open-iscsi
      ansible.builtin.apt:
        name: open-iscsi
        update_cache: true
        state: present

    - name: Install fish
      ansible.builtin.apt:
        name: fish
        update_cache: true
        state: present

    - name: Install speedtest-cli
      ansible.builtin.apt:
        name: speedtest-cli
        update_cache: true
        state: present

    - name: Install ufw
      ansible.builtin.apt:
        name: ufw
        update_cache: true
        state: present

    - name: Install nano
      ansible.builtin.apt:
        name: nano
        update_cache: true
        state: present
